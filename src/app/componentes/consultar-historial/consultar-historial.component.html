
<div class="container">
  <div class="row">
    <div class="col-sm">
      <!-- <ul>
        <li *ngFor="let item of listaEstudiantes">{{item.nombre}} ºº {{item.documento}}</li>
      </ul> -->

 
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar estudiante">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
          <td mat-cell *matCellDef="let row"> {{row.getDocumento}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.getNombre}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
          <td mat-cell *matCellDef="let row"> {{row.getCodigo}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="programa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Programa </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.getPrograma}} </td>
        </ng-container>

        <ng-container matColumnDef="semestre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.getSemestre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>   
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button  matTooltip="Ver registros medicos del paciente" 
                  (click)="openDialog(element.documento, 1)" color="primary"><i class="fas fa-eye"></i></button> 
                  <button mat-raised-button matTooltip="Desactivar paciente" color="warn"
                  (click)="desactivarPaciente(element.documento, 1)"><i class="far fa-dizzy"></i></button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>












    </div>
    <div class="col-sm">
      
      


        <mat-form-field>
            <input matInput (keyup)="applyFilterEmpleado($event.target.value)" placeholder="Buscar empleado">
          </mat-form-field>
      
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceEmpleado" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                <td mat-cell *matCellDef="let row"> {{row.getDocumento}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.getNombre}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
                <td mat-cell *matCellDef="let row"> {{row.getCargo}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="estamento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estamento </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.getEstamento}} </td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>   
                <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button  matTooltip="Ver registros medicos del paciente" 
                  (click)="openDialog(element.documento, 2)" color="primary"><i class="fas fa-eye"></i></button> 
                  <button mat-raised-button matTooltip="Desactivar paciente" color="warn"
                  (click)="desactivarPaciente(element.documento, 2)"><i class="far fa-dizzy"></i></button> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumnsEmpleado"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsEmpleado;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
      
      









    </div>
  </div>
</div>
