<h1 mat-dialog-title>Paciente: {{data.name}}</h1>
<div mat-dialog-content>
    <ng-container *ngIf="showTable; then thenTemplate; else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
            <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar historial">
                </mat-form-field>
                
            
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z12">
            
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="fecha">
                      <th mat-header-cell *matHeaderCellDef> Fecha </th>
                      <td mat-cell *matCellDef="let element"> {{element.getFecha.toDate()  | date:'medium'}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="observaciones">
                      <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                      <td mat-cell *matCellDef="let element"> {{element.getObservaciones}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="diagnostico">
                      <th mat-header-cell *matHeaderCellDef> Diagnostico </th>
                      <td mat-cell *matCellDef="let element"> {{element.getDiagnostico}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            
    </ng-template>
    <ng-template #elseTemplate>
        <b>No hay registros que mostrar :(</b>
    </ng-template>
    
    

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Salir</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
